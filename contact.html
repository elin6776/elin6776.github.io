<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Website CSS/contact.css">
    <script src="Website CSS/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Noto+Sans+Khojki&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Contact</title>
</head>
    <body>
        <div class="grid">
            <div class="nav-container">
                <div id="mobileNav">
                    <div class="mobileNavBar">
                        <div id="siteName">
                            Hello
                        </div>
                        <div id="hamburgerDiv">
                            <button id="hamburgerBtn" onclick="myDropdownFunction()">&#9776;</button>
                        </div>
                    </div>
                    <hr> 
                    <div id="theLinks">
                        <a href="index.html">Home page</a>
                        <hr>
                        <a href="assignments.html">Assignments</a>
                        <hr>
                        <a href="Midterm\homepage.html">Midterm</a>
                        <hr>
                        <a href="Final\maze.html">Final</a>
                        <hr>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>    
            </div>     
            <div class="content-container">
                <form id="contactForm" action="mailto:YOUREMAILADDRESS@gmail.com?subject=Inquiry" target="_blank" method="post" enctype="text/plain">
                    <h1>Contact</h1>
                    <hr>
                    <br>
                    <input class="inputFields" type="text" name="name" placeholder="Your name here">
                    <input class="inputFields" type="text" name="phone" placeholder="Phone Number">
                    <input class="inputFields" type="text" name="email" placeholder="Email Address">
                    <textarea class="inputFields" rows="4" name="comments" placeholder="Your comments"></textarea>
                    <br>
                    
                    <!-- Move the checkbox container inside the form -->
                    <div class="row">
                        <div class="checkbox-container">
                            <input type="checkbox" id="response1" name="response1" value="Phone call" class="checkbox-custom">
                            <label for="response1">Call me!</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="response2" name="response2" value="Email" class="checkbox-custom">
                            <label for="response2">Email me!</label>
                        </div>
                    </div>
                
                    <button id="submitButton" type="submit">Send</button>
                </form>                
                <br> <br>
            </div>

        </div>
    </body>
</html>

<script>
    const form = document.getElementById('contactForm');
    const button = document.getElementById('submitButton');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        button.innerText = "Message Sent!";
        button.style.color = 'black';
        button.style.backgroundColor = '#84b898';
        button.style.border = '1px solid rgba(0, 0, 0, 0)';

        button.disabled = true;

    });
</script>
