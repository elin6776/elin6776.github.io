<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <title>Interactive Maze</title>
    <link rel="stylesheet" href="maze.css">
    <script src="maze.js"></script>
</head>
<body>
    <div id="page-grid">
        <button id="hamburger">&#9776;</button>
        <div id="dropdown-content" class="dropdown-content">
            <img src="info.png">
            <p>Get to the yellow dot <br>as fast as possible <br> and avoid the walls</p>
            <br><hr><br><br>
            <button id="easy">Easy</button>
            <button id="normal">Normal</button>
            <button id="hard">Hard</button>
        </div>
        <div id ="smokescreen">Press an arrow key</div>
        <div id="grid-container"></div>
        <img src="arrow_keys.png">
        <p> Use arrow keys to move <br> to the yellow dot</p>
        <div id="timer">00:00</div>
        <br>
        <div id="result"></div>
        <br>
        <button id="reset">Reset</button>
        <br>
        <p class="p2" id="close_instructions">
            <span class="closeButton" onclick="closeOutcomes()">x</span>
            Three outcomes <br> 
            Fast Esacpe &nbsp;&nbsp;&le; 2 seconds<br> 
            Steady Eascape &nbsp;&nbsp;&lt; 5 seconds <br> 
            Slow Escape &nbsp;&nbsp;&gt; 5 seconds
        </p>
        <a href="../index.html">Return</a>
    </div>
</body>
</html>
