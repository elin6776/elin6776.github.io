<script>
    function myDropdownFunction() {
      var contentDiv = document.getElementById("theContent");
      if (contentDiv.style.display === "block") {
        contentDiv.style.display = "none";
      }
      else {
        contentDiv.style.display = "block";
      }
    }

    function showText(method) {
    var methodDiv = document.getElementById("methodText");
    var textContent = document.getElementById("methodTextContent");

    var methodText = {
        "Moka pot": "This method, also known as a stovetop espresso maker, brews coffee by passing boiling water pressurized by steam through ground coffee. The water is forced through the coffee grounds and then collected in the upper chamber of the pot. Moka pots typically produce a strong and rich coffee resembling espresso, although it's technically not true espresso.",

        "Espresso": " Espresso is a concentrated form of coffee made by forcing hot water through finely-ground coffee beans. It is brewed quickly, typically taking around 25 to 30 seconds, using an espresso machine. The result is a small shot of coffee with a layer of crema on top, which is a golden-brown foam.",

        "Aeroexpress": "The AeroPress is a manual coffee brewing device that uses air pressure to push hot water through coffee grounds. It involves steeping coffee grounds in hot water for a short period, then pressing the mixture through a filter using a plunger. The AeroPress allows for a customizable brewing process, producing a smooth and clean cup of coffee with low acidity.",

        "French press": "Also known as a press pot or plunger pot, the French Press brews coffee by steeping coarsely ground coffee beans in hot water and then pressing them down with a mesh plunger. This method allows for full immersion of the coffee grounds, resulting in a robust and full-bodied cup of coffee with a rich flavor profile.",

        "V60": "The V60 is a pour-over coffee brewing method that uses a cone-shaped dripper with a single large hole. It involves pouring hot water over medium-fine coffee grounds in a paper filter, allowing the water to flow through the grounds and filter into a serving vessel below. The V60 method produces a clean and crisp cup of coffee, highlighting the nuanced flavors of the coffee beans.",
        
        "Chemex": "The Chemex is another pour-over brewing method that uses a special hourglass-shaped glass vessel and thick paper filters. Coarsely ground coffee is placed in the filter, and hot water is poured over it in a slow, circular motion. The brewed coffee drips through the filter into the bottom of the vessel. Chemex brewing typically results in a clean and bright cup of coffee with clarity of flavor and little to no bitterness."
    };

    textContent.textContent = methodText[method];
    methodDiv.classList.add("method");
}
  </script>
